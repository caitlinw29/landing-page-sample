<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="align-right">
            <ul>
               <li> <a href="https://github.com/caitlinw29">Github</a> </li>
               <li> <a href="https://caitlinw29.github.io/practiceProjects/">Portfolio</a> </li>
               <li> <a href="#contact">Contact</a> </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="align-center">My Landing Page</h1>
        <figure>
            <img src="./images/image-1.png" alt="Coming Soon Graphic">
            <figcaption>Project highlight above.</figcaption>
        </figure>
        <section id="contact">
            <h2 class="align-center">Contact Me</h2>
            <form>
              <ul>
                <li>
                    <label class="align-right" for="name">Name:</label>
                    <input type="text" id="name" name="user-name">
                </li>
                <li>
                    <label class="align-right" for="email">Email:</label>
                    <input type="text" id="email" name="user-email">
                </li>
              </ul>
              <div class="align-center">
                <button type="submit">SUBMIT</button>
            </div>
          </form>
        </section>
    </main>

    <footer class="align-center">
      &copy; 2021 My Landing Page
    </footer>
</body>
</html>
